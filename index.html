<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="firstpart">
      <div class="container">
        <div class="current-info">
          <div class="date-container">
            <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
            <div class="date" id="date">Monday, 24 May</div>

            <div class="others" id="current-weather-items"></div>
          </div>

          <div class="place-container">
            <div class="time-zone" id="time-zone">Asia/Odisha</div>
            <div class="country" id="country">IN</div>
          </div>
        </div>
      </div>

      <div class="heading"><h1>Hourly Forcast</h1></div>

      <div class="hourlydata" id="hourlydata">
        <div class="hourdata">
          <div class="hour">00:00</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            width="60px"
            alt="weather icon"
            class="w-icon"
          />
          <div class="hourlytemp">27&#176; C</div>
        </div>
      </div>
      <div class="heading"><h1>Daily Forcast</h1></div>

      <div class="future-forcast">
        <div class="today" id="current-temp">
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />

          <div class="other">
            <div class="day">Monday</div>
            <div class="temp">Night - 25.6&#176; C</div>
            <div class="temp">Day - 34.6&#176; C</div>
          </div>
        </div>

        <div class="weather-forcast" id="weatherforcast">
          <div class="weather-forcast-item">
            <div class="day">Tue</div>
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="weather icon"
              class="w-icon"
            />
            <div class="temp">Night - 25.6&#176;</div>
            <div class="temp">Day - 34.6&#176; C</div>
          </div>
        </div>
      </div>
      
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
